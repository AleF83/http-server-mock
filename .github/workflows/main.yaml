name: Run Tests

on: [push]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: Install Lerna
        run: yarn global add lerna
      - name: Bootstrap
        run: yarn bootstrap
      - name: Run Tests
        run: yarn test
